comment: "Рендеринг, показывающий часть масштабной реконструкции, запланированной для бывшего аэропорта Берлин-Тегель. Дело ценой в 8$ млрд. будет выглядеть, как жилой умный мегаполис примерно с 5000 домов, университет и новейший бизнес-центр. Строительство идет полным ходом, конец виден в конце 2030х годов. \r\nВ бывшем аэропорту Тегель на окраине Берлина,   трудяги все еще находят заряды. Остатки прусской армии и а также двух войн сохранились на участке площадью 495 гектаров, который стал домом для главного аэропорта города в 1970-х годах, а затем в 2020 году он закрылся. После постройки аэропорта, земля использовалась для взлетно-посадочных полос. По 3 метра с каждой из сторон были почищены, а остальные нет. С мая 2021 года более 10 тонн взрывчатых веществ и боеприпасов были перемещены или благополучно взорваны с 20 гектаров. \r\nНо Тегель нельзя сравнивать с другими орудиями. Ведь его огромный мощный терминал, лабиринтные проходы — вышка связи — заимели новое предназначение. Благодаря многолетним инвестициям в размере 8 миллиардов евро он стремится к тому, чтобы стать одним из самых амбициозных умных городов в Европе. \r\nПроект, получивший название Berlin TXL, был разработан как безопасная экосредное общество, полное устойчивых технологий, с интегрированным университетским городком и лабораториями и безнец центрами. Его называют следующим витком эволюции годской жизни. \r\nЗастройщик Tegel Projekt, созданный по распоряжению федеральной земли Берлин и строящийся на казенной земле, сотрудничает с государственным сектором, частными компаниями и бизнесменами в квартале Шумахера, пешей зрне, насчитывающей около 5000 домов, и в The Urban Tech Republic, районе для 5000 студентов и до 1000 предприятий. \r\nПервоисточник <a href=https://trustorg.top/mn-25.html>trustorg.top</a>"
