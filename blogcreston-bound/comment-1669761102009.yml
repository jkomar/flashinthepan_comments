comment: "Добрый день, коллеги. \r\nХочу поинтересоваться. Кто эксплуатировал ПВХ мембрану на крышу? Есть у меня на гараже плоская кровля. Гараж стоит вплотную к дому, так что есть теоретически возможность переделать из его крыши небольшую террасу. Сейчас тут уложена мягкая черепица, но она сильно нежная и порвется если по ней ходить. Хочу смонтировать эксплуатируемую кровлю, поставить тут столик, сделать небольшой дизайн. Без мангалов и огня, но чтобы можно было посидеть вечером и отдохнуть приятно. \r\nТак вот наткнулся на фирму <a href=https://theballettheatre.com/>https://theballettheatre.com/</a> - тут вроде ребята грамотные. Рассчитали мне кровлю всего в 180 тыс. + насыпной слой. Хочу керамзит положить для дренажа. Кто встречался с подобным вопросом? Как вам замысел такой крыши? Стоимость меня устраивает. \r\nНа сайте https://theballettheatre.com/ качество подтверждено годами работы и сотнями одобрительных отзывов."
